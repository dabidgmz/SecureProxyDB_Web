<div class="code-verify-container">
  <h2 class="code-verify-title">Ingresa el código</h2>
  <p class="code-verify-text">
    Por favor, ingresa el código que te llegó para verificar tu cuenta.
  </p>

  <form (ngSubmit)="onSubmit()" #codeVerifyForm="ngForm" class="code-verify-form">
    <div class="form-group">
      <label for="code" class="form-label">Código de verificación:</label>
      <input
        type="text"
        id="code"
        [(ngModel)]="code"
        name="code"
        required
        class="form-input"
        placeholder="Ingresa tu código"
      />
    </div>

    <button type="submit" class="btn-submit">
      Verificar
    </button>
  </form>
</div>
