<h2>Registrarse</h2>

<form (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Nombre</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="name"
      name="name"
      required
      placeholder="Ingresa tu nombre"
    />
  </div>
  <div>
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      required
      placeholder="Ingresa tu correo electrónico"
    />
  </div>
  <div>
    <label for="password">Contraseña</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
      placeholder="Ingresa tu contraseña"
    />
  </div>
  <div>
    <label for="confirm_password">Confirmar Contraseña</label>
    <input
      type="password"
      id="confirm_password"
      [(ngModel)]="confirm_password"
      name="confirm_password"
      required
      placeholder="Confirma tu contraseña"
    />
  </div>
  <div>
    <button type="submit" [disabled]="submitting">Registrarse</button>
  </div>
  <div>
    <p>¿Ya tienes cuenta?
        <a [routerLink]="['/login']" class="font-medium hover:underline text-teal-400 text-primary-600 dark:text-primary-500">
            Logueate
        </a>
    </p>
  </div>
</form>
